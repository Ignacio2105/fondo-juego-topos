<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

        <!--conejo 01-->

            <input type="checkbox">

            <div class="right-ear-outer"></div>

                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div> 
        <div class="layer-2">
            <!-- conejo 02-->
            <input type="checkbox">

            <div class="right-ear-outer"></div>

                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div> 
        <div class="layer-3">
            <!--cerro 01-->
            <div class="grass plant-1"></div>
        </div> 
        <div class="layer-4">
            <!--conejo 03-->
            <input type="checkbox">
            <div class="left-ear-outer"></div>
            <div class="left-ear-inner"></div>

            <div class="right-ear-inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div> 
        <div class="layer-5">
            <div class="grass plant-2"></div>
        </div> <!-- cerro 02-->
        <div class="layer-6">
            <!--conejo 04-->

                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>

        <div class="layer-7">
            <div class="grass plant-3"></div>
        </div> <!--cerro 03-->
        <div class="layer-8">
            <div class="plant-principal"></div>
        </div> <!--plantas-->
        <div class="layer-9">
            <div class="fondo one"></div>

        <div class="layer-10">
            <div class="fondo three"></div>
